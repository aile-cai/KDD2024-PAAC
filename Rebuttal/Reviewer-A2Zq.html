<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Layout</title>
<style>
  .row {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  img {
    width: 40%; /* Adjusts the size of the images */
  }
  .title {
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>

<div class="title">
  <h2>Gowalla</h2>
</div>
<div class="row">
  <img src="https://github.com/miaomiao-cai2/KDD2024-PAAC/blob/main/Rebuttal/images/Gowalla_LightGCN.png" alt="Gowalla_LightGCN 1">
  <img src="https://github.com/miaomiao-cai2/KDD2024-PAAC/blob/main/Rebuttal/images/Gowalla_PAAC.png" alt="Gowalla_LightGCN 2">
</div>

<div class="title">
  <h2>Yelp2018</h2>
</div>
<div class="row">
  <img src="https://github.com/miaomiao-cai2/KDD2024-PAAC/blob/main/Rebuttal/images/Yelp2018_LightGCN.png" alt="Gowalla_LightGCN 3">
  <img src="https://github.com/miaomiao-cai2/KDD2024-PAAC/blob/main/Rebuttal/images/Yelp2018_PAAC.png" alt="Gowalla_LightGCN 4">
</div>

</body>
</html>
